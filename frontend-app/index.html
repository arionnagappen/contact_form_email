<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="form-wrapper">
      <div class="header">
        <h1>Get in Touch</h1>
        <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
      </div>

      <div id="alert" class="alert" role="alert" style="display: none;">
        <span id="alert-message"></span>
      </div>

      <form id="contact-form" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            maxlength="100" 
            required
            aria-describedby="name-error"
          >
          <span id="name-error" class="error-message" role="alert"></span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required
            aria-describedby="email-error"
          >
          <span id="email-error" class="error-message" role="alert"></span>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea 
            id="message" 
            name="message" 
            rows="6" 
            maxlength="2000" 
            required
            aria-describedby="message-error"
          ></textarea>
          <span id="message-error" class="error-message" role="alert"></span>
        </div>

        <button type="submit" id="submit-btn" class="submit-btn">
          <span id="btn-text">Send Message</span>
          <span id="spinner" class="spinner" style="display: none;"></span>
        </button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
